<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="./CreateAccount.css">
    <link rel="icon" href="./bankicon.png">
</head>
<body>
    <div id="container">
    <div id="container1">
        <img src="./shakeerbank.jpg" id="bank-name">
    </div>

    <div id="container2">
        <fieldset id="fset">
            <legend id="legend">CREATE ACCOUNT</legend>
            <form>
                <label>Enter First Name : </label><input type="text" placeholder="First Name" class="box">
                <br><br>
                <label>Enter Middle Name : </label><input type="text" placeholder="Middle Name" class="box">
                <br><br>
                <label>Enter First Name : </label><input type="text" placeholder="Last Name" class="box">
                <br><br>    
                <label>Enter Email address : </label><input type="email" placeholder="Email address" class="box">
                <br><br> 
                <label>Enter Password: </label><input type="password" placeholder="Password" class="box">
                <br><br>
                <label>Enter Aadhaar: </label><input type="number" placeholder="Aadhaar number" class="box">
                <br><br>
                <label>Enter Mobile Number : </label><input type="number" placeholder="Mobile Number" class="box">
                <button id="send-otp">Send OTP</button> 
                <br><br>
                <label>Enter OTP: </label><input type="number" placeholder="Password" class="box">
                <button id="verify-otp">Verify OTP</button>
                <br><br>
                <label>Enter Address: </label><input type="text" placeholder="Address" style="width: 30%; height: 50px;" class="box">
                <br><br>
                <label>Gender : </label>
                <input type="radio"><label>Male</label>
                <input type="radio"><label>Female</label>
                <br><br>
                <label>DOB : </label>
                <input type="date" name="" id="">
                <br><br>
                <label >Please select a photo : </label>
                <input type="file">
                <br><br>
            </form>
        </fieldset>
        <button class="submit">SUBMIT</button>
    </div>
</div>
</body>
</html>
